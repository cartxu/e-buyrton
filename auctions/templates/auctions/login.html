{% extends "auctions/layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block body %}

<div class="content">
    <div class="text">
        <h3 class="titles">Login</h3>
    </div>

    <div class="formulario card" style="max-width: 500px;">
        {% if message %}
        <div style="text-align:center;">{{ message }}</div><br>
        {% endif %}
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-dir">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username" autocomplete="off" >
            </div>
            <div class="form-dir">
                <input class="form-control" type="password" name="password" placeholder="Password" autocomplete="off" >
            </div>
            <div class="form-dir">
            <button class="btn btn-info" type="submit" value="Login">Login</button></div>
        </form>
       <div class="text"> Don't have an account? <a href="{% url 'register' %}" class="enlace">Register here.</a></div>
    </div>

</div>
{% endblock %}
