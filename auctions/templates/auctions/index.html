{% extends "auctions/layout.html" %}

{% block title %}
    Listing Auctions
{% endblock %}

{% block body %}
<div class="content">
   <div class="text"><h3 class="titles">ACTIVE LISTINGS</h3></div>

    <div class="cont-cards">
        {% for listing in listings %}

        <div class="card mb-3" style="max-width: 500px">
            <div class="row g-0">
                <div class="col-md-4">
                <img src="{{ listing.image }}" alt="{{ listing.title }}" class="card-img-top">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ listing.title }}</h5>
                        <p class="card-text">{{ listing.description }}</p> <p>
                        <small class="text-muted"><i class="far fa-user"></i> {{ listing.user }}</small>
                        <small class="text-muted"><i class="fas fa-coins"></i> {{ listing.startbid }}$</small> <br>
                        <small class="text-muted"><i class="far fa-calendar-alt"></i> {{ listing.date }}</small> </p>
                        <a href="{% url 'listing' listing.id %}"><button type="button" class="btn btn-info">Details</button></a>
                    </div>
                </div>
            </div>
        </div>
    

        {% endfor %}
    </div>

</div>   
{% endblock %}
