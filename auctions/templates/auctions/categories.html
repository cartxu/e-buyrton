{% extends "auctions/layout.html" %}

{% block title %}
    Categories
{% endblock %}

{% block body %}
<div class="content">
    <div class="text">
        <h3 class="titles">ALL CATEGORIES</h3>
    </div>
    <ul class="list-group list-group-item-action" style="max-width: 200px; margin:auto; text-align: center;">
        {% for category in categories%}
            
            <li class="list-group-item list-group-item-action list-group-item-info"> <a href="{% url 'category' category.id %}" style="text-decoration: none; color: #738385">{{ category.name }}</a> 
            
        {% empty %}
            No categories yet.
        {% endfor %}
    </ul>
<br>

</div> 

{% endblock %}
